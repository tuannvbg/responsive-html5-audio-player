
<html>
<head>
<title>Responsive Audio Player</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-slider.css" rel="stylesheet">
<!-- Player -->
<link href="css/musicPlayer.css" rel="stylesheet">

</head>
<body>
<div class="musicContent">
  <div class="container">
    <div class="col-xs-12 col-md-12 text-center">
      <h3>Responsive Audio Player</h3>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 col-sm-offset-2 col-lg-offset-3 text-left player">
          <div class="col-xs-12">
            <div class="artHolder">
              <img src="" class="img-responsive" alt="albumArt" />
            </div>            
          </div>
          <p class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 musicTitle">Read the Paper <br><i></i></p>
          <p class="col-xs-10 col-xs-offset-1 col-sm-11 col-sm-offset-1 artistName">TwizzMatic</p>
          <div class="col-xs-2 no-padding-align"><p class="timeDone">00:00</p></div>
          <div class="col-xs-8 text-center">
            <span class="glyphicon glyphicon-step-backward preTrack"></span>
            <span id="playtoggle" class="glyphicon glyphicon-play" ></span>
            <span class="glyphicon glyphicon-step-forward nxtTrack"></span>
            <span id="loading"></span>
          </div>
          <div class="col-xs-2 no-padding-align"><p class="timeLeft">-00:00</p></div>
          <div class="col-xs-12">
            <input id="seekBar" data-slider-tooltip="hide" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
          </div>          
        </div>
    </div>
    <a href="http://www.samsonjose.com/#/web-development">Click here for more</div>
  </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://api.html5media.info/1.1.8/html5media.min.js" type="text/javascript"></script>
<script src="js/bootstrap-slider.js" type="text/javascript"></script>
<script src="js/musicPlayer.js"></script>

</body>
</html>
